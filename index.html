	</head>
	
	<body>

			<label for="l3">Liste des L3:</label>

		</div>
		
		<input 	type="button" 
				class="btn btn-primary" 
				onClick="generer()" 
				value="Générer"/>

			<table id="table" class="table table-bordered">
			</table>
		</div>
		
		<script src="jspdf.min.js"></script>
